settings:
  analysis:
    normalizer:
      lowercase_normalizer:
        type: custom
        char_filter: []
        filter:
          - lowercase
          - asciifolding  # Supprime les accents
mappings:
  dynamic: false
  properties:
    id:
      type: integer
    reference:
      type: keyword  # Recherche exacte pour les références
    projectName:
      type: text
      analyzer: french
      fields:
        keyword:
          type: keyword  # Pour tri et filtre exact
        normalized:
          type: keyword
          normalizer: lowercase_normalizer
    agencyName:
      type: text
      analyzer: french
      fields:
        keyword:
          type: keyword
        normalized:
          type: keyword
          normalizer: lowercase_normalizer
    clientName:
      type: text
      analyzer: french
      fields:
        keyword:
          type: keyword
        normalized:
          type: keyword
          normalizer: lowercase_normalizer
    statusName:
      type: keyword  # Status = filtre exact
      fields:
        normalized:
          type: keyword
          normalizer: lowercase_normalizer
    managerName:
      type: text
